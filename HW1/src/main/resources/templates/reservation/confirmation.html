<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva Confirmada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center" style="max-width: 600px;">
    <div class="card shadow-sm p-5">
        <h1 class="mb-4">Reserva criada com sucesso!</h1>
        <p class="lead mb-3">O teu <strong>token</strong> de acesso é:</p>

        <div class="alert alert-success fs-3 fw-bold" th:text="${token}"></div>

        <a href="/site/refectories" class="btn btn-outline-primary mt-4">Voltar aos Refeitórios</a>
    </div>
</div>

</body>
</html>
