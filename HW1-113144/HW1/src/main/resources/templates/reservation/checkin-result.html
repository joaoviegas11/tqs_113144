<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Check-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center">
    <div class="card shadow-sm p-4">
        <h1 class="mb-4">Resultado do Check-in</h1>

        <div th:if="${success}">
            <div class="alert alert-success">
                Reserva com token <strong th:text="${token}"></strong> foi <strong>confirmada com sucesso</strong>.
            </div>
        </div>

        <div th:unless="${success}">
            <div class="alert alert-danger">
                Erro: reserva com token <strong th:text="${token}"></strong> <strong>não é válida ou já foi usada</strong>.
            </div>
        </div>

        <a href="/site/reservations/checkin" class="btn btn-outline-secondary mt-3">Voltar</a>
    </div>
</div>

</body>
</html>
