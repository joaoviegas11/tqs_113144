<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-in Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container" style="max-width: 500px;">
    <div class="card shadow-sm p-4">
        <h1 class="mb-4 text-center">Check-in de Reserva</h1>

        <form th:action="@{/site/reservations/checkin}" method="post">
            <div class="mb-3">
                <label for="token" class="form-label">Token da reserva:</label>
                <input type="text" id="token" name="token" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Confirmar Presença</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/site/refectories" class="btn btn-outline-secondary">Voltar aos Refeitórios</a>
        </div>
    </div>
</div>

</body>
</html>
